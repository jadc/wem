<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>WEM Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>WEM Calculator</h1>
            </header>
            <div class="options">
                <div class="option">
                    <p>Rotation</p>
                    <select id="rotations">
                        <option value="tops">Tops</option>
                        <option value="cyclone">Cyclone</option>
                        <option value="nessies">Nessie's</option>
                    </select>
                </div>
                <div class="option">
                    <p>Rotators</p>
                    <select id="rotators">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="option">
                    <p>Starting Spot</p>
                    <select id="spots">
                        <option>TBD</option>
                    </select>
                </div>
                <div class="option">
                    <p>Shift Duration</p>
                    <input type="time" id="opening"> to
                    <input type="time" id="closing">
                </div>
            </div>
            <div class="schedule">
                <table>
                    <thead>
                        <th id="timeHeader">Time</th>
                        <th>Spot</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </main>

        <script src="rotations.js"></script>
        <script src="script.js"></script>
    </body>
</html>
